name: Check for Duplicate JS Files

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check_duplicates:
    name: Check for duplicate JS files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run script to find duplicate JS files
        run: node scripts/find-duplicate-js-files.js 